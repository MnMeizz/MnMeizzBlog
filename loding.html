<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }

        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            /* 深色水面 */
            z-index: 99999;
            transition: opacity 1.5s ease;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>

    <div id="loader-container">
        <canvas id="ripple-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('ripple-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let ripples = [];
        let animationActive = true;

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Ripple {
            constructor() {
                this.reset();
                // 初始随机延迟，让涟漪错落出现
                this.wait = Math.random() * 100;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.r = 0;              // 当前半径
                this.maxR = Math.random() * 100 + 50; // 扩散最大半径
                this.opacity = 1;
                this.v = Math.random() * 1 + 0.5;    // 扩散速度
                this.active = true;
                this.wait = 0;
            }

            update() {
                if (this.wait > 0) {
                    this.wait--;
                    return;
                }
                this.r += this.v;
                // 半径越大，透明度越低
                this.opacity = 1 - (this.r / this.maxR);

                if (this.opacity <= 0) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active || this.wait > 0) return;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                // 金色涟漪质感
                ctx.strokeStyle = `rgba(255, 215, 100, ${this.opacity * 0.5})`;
                ctx.lineWidth = 1.5;
                ctx.stroke();
            }
        }

        // 初始化 15 个涟漪点
        for (let i = 0; i < 15; i++) {
            ripples.push(new Ripple());
        }

        function animate() {
            if (!animationActive) return;

            // 每一帧都留一点残影，让水面更有质感
            ctx.fillStyle = 'rgba(10, 10, 10, 0.2)';
            ctx.fillRect(0, 0, width, height);

            ripples.forEach(r => {
                r.update();
                r.draw();
                // 如果涟漪消失，在随机位置重新产生
                if (!r.active) r.reset();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        init();
        animate();

        // 3秒后水面淡出，显示博客内容
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader-container');
                loader.style.opacity = '0';
                setTimeout(() => {
                    animationActive = false;
                    loader.remove();
                }, 1500);
            }, 2500);
        });
    </script>
</body>

</html>
